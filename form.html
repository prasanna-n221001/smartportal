<html>
    <style>
        input{
            margin-bottom:15px;
        }
    </style>
    <body>
        <form>
            <fieldset>
                <legend>Information</legend>
                <label for="fname">FirstName:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Lastname</label>
                <input type="text" id="lname" name="lname"><br>
                <label for="phno">Phone Number:</label>
                <input type="number" id="phno" name="phno"><br>
                <label for="email">Enter your Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="pwd">Enter your password:</label>
                <input type="password" id="pwd"><br>
                <label for="gender1">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <label for="address">Enter your address</label>
                <textarea id="address" name="address" rows="4" cols="30"></textarea><br>
                <label for="hobbies">Select your Hobbies:</label>
                <input type="checkbox" id="hobbie1">
                <label for="hobbie1">Reading</label>
                <input type="checkbox" id="hobbie2">
                <label for="hobbie2">Travelling</label>
                <input type="checkbox" id="hobbie3">
                <label for="hobbie3">playing</label><br>
                <button type="submit">Submit</button>
        </form>
    </body>
</html>
