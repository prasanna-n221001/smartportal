<html>
    <style>
        input{
            display:inline-block;
            margin-bottom:15px;
        }
    </style>
    <body>
        <form style="width:800px;height:800px;font-size:20px;padding-left:40px">
            <fieldset style="background-color:rgb(0, 208, 255)">
                <legend>Information</legend>
                <label for="fname">FirstName:</label>
                <input type="text" id="fname" name="fname" placeholder="lakshmi"><br>
                <label for="lname">Lastname</label>
                <input type="text" id="lname" name="lname" placeholder="prasanna"><br>
                <label for="phno">Phone Number:</label>
                <input type="tel" id="phno" name="phno" placeholder="6281098403"><br>
                <label for="email">Enter your Email:</label>
                <input type="email" id="email" name="email" placeholder="lakshmi@gmail.com"><br>
                <label for="pwd">Enter your password:</label>
                <input type="password" id="pwd" placeholder="Prasanna@10"><br>
                <label for="gender1">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <label for="address">Enter your address</label><br>
                <textarea id="address" name="address" rows="4" cols="30"></textarea><br>
                <label for="hobbies">Select your Hobbies:</label>
                <input type="checkbox" id="hobbie1">
                <label for="hobbie1">Reading</label>
                <input type="checkbox" id="hobbie2">
                <label for="hobbie2">Travelling</label>
                <input type="checkbox" id="hobbie3">
                <label for="hobbie3">playing</label><br>
                <button type="submit">Submit</button>
        </form>
    </body>
</html>
